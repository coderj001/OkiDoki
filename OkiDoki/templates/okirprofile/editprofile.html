{%extends 'base.html'%}
{%block title%}Edit Profile{%endblock%}
{%block content%}
<div class="container">
    <div class="columns">
        <div class="column is-12">
            <h1 class="title">Edit - {{user.username}}</h1>
        </div>
    </div>
    <div class="columns">
        <div class="column is-8">
            {%if user.okirprofile.avatar%}
                <figure class="image is-128x128">
                    <img src="{{user.okirprofile.avatar.url}}" alt="">
                </figure>
            {%endif%}
            <hr>
            <form action="" method="post" enctype="multipart/form-data">
                {%csrf_token%}
                {{form.as_p}}
                <div class="field">
                    <div class="control">
                        <button class="button is-success">Upload</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{%endblock%}
