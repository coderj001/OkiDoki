{%load static%}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>OkiDoki - {%block title%}Home Page{%endblock title%}</title>
        <link rel="stylesheet" href="{%static 'css/bulma.min.css'%}" />
        <link rel="stylesheet" href="{%static 'css/style.css'%}" />
    </head>
    <body>
        <!-- Nav -->
        <nav class="navbar is-info" role="navigation">
            <div class="navbar-brand">
                <a href="{%url 'core:frontpage'%}" class="navbar-item"><strong>OkiDoki</strong></a>
                <a class="navbar-burgar" href="#">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>
            <div class="navbar-menu">
                <div class="navbar-end">
                    {%if request.user.is_authenticated%}
                    <a href="{%url 'feed:feed'%}" class="navbar-item">Feeds</a>
                    <a href="{%url 'feed:search'%}" class="navbar-item">Search</a>
                    <a href="{{request.user.okirprofile.get_profile_url}}" class="navbar-item">Profile</a>
                    {%endif%}
                    <div class="navbar-item">
                        <div class="buttons">
                            {%if request.user.is_authenticated%}
                            <a href="{%url 'core:logout'%}" class="button is-danger">Logout</a>
                            {%else%}
                            <a href="{%url 'core:signup'%}" class="button is-success">Sign Up</a>
                            <a href="{%url 'core:login'%}" class="button is-light">Log In</a>
                            {%endif%}
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <!-- End Nav -->

        <!-- Content -->
        <section class="section">
            {%block content%}
            {%endblock content%}
        </section>
        <!-- End Content -->
    </body>
    <!-- Script -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    {%block script%}
    {%endblock script%}
    <!-- End Script -->
</html>
